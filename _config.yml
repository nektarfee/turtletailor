# WhatATheme
markdown: kramdown

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: Ms. Turtle Tailor
# Description of the Site
description: Turtle Tailor's Blog und Portfolio
# Separate hero title and description.
subtitle: Upcycling Style
hero-description: Mode, Nähen, schöne Stoffe, Handarbeiten und... viele Handtaschen!
# URL of Image of the Site
site-image: /assets/images/Background.png
# Keywords of the Site
site-keywords: Mode, Fashion, Handmade, Upcycling, Handarbeiten
# URL for the Image of custom Favicon
favicon-url: /assets/images/Favicon.png

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: /assets/images/Background.png

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: info@turtletailor.de
facebook_username: 
twitter_username: 
instagram_username: 
linkedin_username: 
github_username: nektarfee
youtube_channel_id: 
reddit_username: 
behance_username: 
dribbble_username: 
spotify_username: 

# Google Analytics
google-analytics: 

# Disqus
disqus-shortname: 

# Name of the Author
author-name: Meike Lerida-Moreno
# URL for the Image of the Author
author-image: /assets/images/about.png
# 60 Words About the Author
author-about: Ich bin Meike. <br> Ich liebe es zu nähen und aus altem Plunder aufregende, neue Sachen zu gestalten. Wenn ich nicht gerade Schnittmuster bearbeite oder nähe arbeite ich als Pflegekraft in einem Pflegeheim in Hamburg. <br>Dies ist mein Blog und Portfolio. Hauptsächlich Handtaschen. Viel Spass beim Stöbern! Wenn Du Freude an irgendeinem Stück hier hast und es käuflich erwerben möchtest, dann schau doch mal in meinem Etsy-Shop vorbei!
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://www.turtletailor.de/#about

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
